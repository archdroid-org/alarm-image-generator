[alpha]
min_value = 0.100000
modifier = <alt> <super> 

[animate]
close_animation = fade
duration = 400
enabled_for = (type equals "toplevel" | (type equals "x-or" & focusable equals true))
fade_duration = 400
fade_enabled_for = type equals "overlay"
fire_duration = 300
fire_enabled_for = none
fire_particle_size = 16.000000
fire_particles = 2000
open_animation = fade
startup_duration = 600
zoom_duration = 500
zoom_enabled_for = none

[annotate]
clear_workspace = <alt> <super> KEY_C
draw = <alt> <super> BTN_LEFT
from_center = true
line_width = 3.000000
method = draw
stroke_color = \#FF0000FF

[autorotate-iio]
lock_rotation = false
rotate_down = <ctrl> <super> KEY_DOWN
rotate_left = <ctrl> <super> KEY_LEFT
rotate_right = <ctrl> <super> KEY_RIGHT
rotate_up = <ctrl> <super> KEY_UP

[autostart]
a0 = dbus-daemon --session --address=unix:path=$XDG_RUNTIME_DIR/bus
autostart_wf_shell = true
idle = swayidle before-sleep swaylock
nmapplet = nm-applet --indicator
blueman = blueman-applet
notifications = mako
outputs = kanshi
polkit = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
portal = /usr/libexec/xdg-desktop-portal
waybar = waybar

[background-view]
command = mpv --loop=inf
file =

[bench]
average_frames = 1
frames_per_update = 3
position = top_center

[blur]
blur_by_default = type is "toplevel"
bokeh_degrade = 1
bokeh_iterations = 15
bokeh_offset = 5.000000
box_degrade = 1
box_iterations = 2
box_offset = 1.000000
gaussian_degrade = 1
gaussian_iterations = 2
gaussian_offset = 1.000000
kawase_degrade = 8
kawase_iterations = 2
kawase_offset = 2.000000
method = kawase
saturation = 1.000000
toggle = none

[command]
binding_0 = <ctrl> <alt> KEY_T
binding_1 = <super> KEY_W
binding_2 = <shift> <super> KEY_A
binding_3 = <super> KEY_C
binding_4 = <super> KEY_E
binding_5 = <super> KEY_T
binding_6 = <shift> <super> KEY_P
binding_7 = <shift> <super> KEY_D
binding_8 = <super> KEY_B
binding_9 = <shift> <super> KEY_B
binding_launcher = <super> KEY_A
binding_lock = <super> KEY_ESC
binding_logout = <super> KEY_L
binding_mute = KEY_MUTE
binding_screenshot = KEY_SYSRQ
binding_screenshot_interactive = <shift> KEY_SYSRQ
command_0 = xfce4-terminal --maximize
command_1 = GTK_THEME=Arc-Dark firefox
command_2 = bemenu-run --fn "sans 18"  --bottom  --tf "\#2980b9" --hf "\#2980b9"
command_3 = wcm
command_4 = thunar
command_5 = xfce4-terminal --drop-down --hide-menubar
command_6 = wl-color-picker
command_7 = wdisplays
command_8 = killall -SIGUSR1 waybar
command_9 = killall -SIGUSR2 waybar
command_launcher = wofi --show drun
command_lock = swaylock
command_logout = wlogout -m 350
command_mute = amixer set Master toggle
command_screenshot = grim $(date '+%F_%T').png
command_screenshot_interactive = slurp | grim -g - $(date '+%F_%T').png
command_volume_down = amixer set Master 5%-
command_volume_up = amixer set Master 5%+
repeatable_binding_volume_down = KEY_VOLUMEDOWN
repeatable_binding_volume_up = KEY_VOLUMEUP

[core]
background_color = \#1A1A1AFF
close_top_view = <super> KEY_Q | <alt> KEY_F4
focus_button_with_modifiers = false
focus_buttons = BTN_LEFT | BTN_MIDDLE | BTN_RIGHT
focus_buttons_passthrough = true
max_render_time = -1
plugins = alpha animate autostart command cube decoration expo fast-switcher fisheye grid idle move resize switcher vswitch window-rules wrot zoom workspace-names force-fullscreen wm-actions scale winzoom
preferred_decoration_mode = client
vheight = 3
vwidth = 3
xwayland = true

[crosshair]
line_color = \#FF0000FF
line_width = 2

[cube]
activate = <alt> <ctrl> BTN_LEFT
background = \#1A1A1AFF
background_mode = skydome
cubemap_image = 
deform = 0
initial_animation = 350
light = true
rotate_left = <ctrl> <super> KEY_LEFT
rotate_right = <ctrl> <super> KEY_RIGHT
skydome_mirror = true
skydome_texture = /usr/share/backgrounds/space.jpg
speed_spin_horiz = 0.020000
speed_spin_vert = 0.020000
speed_zoom = 0.070000
zoom = 0.100000

[decoration]
active_color = \#2C3237FF
border_size = 4
button_order = minimize maximize close
font = sans-serif
ignore_views = none
inactive_color = \#2C3237FF
title_height = 26

[expo]
background = \#1A1A1AFF
duration = 300
offset = 10
select_workspace_1 = KEY_1 | KEY_LEFT
select_workspace_2 = KEY_2 | KEY_RIGHT
select_workspace_3 = KEY_3 | KEY_UP
select_workspace_4 = KEY_4 | KEY_DOWN
select_workspace_5 = KEY_5
select_workspace_6 = KEY_6
select_workspace_7 = KEY_7
select_workspace_8 = KEY_8
select_workspace_9 = KEY_9
toggle = <super> 

[extra-gestures]
close_fingers = 20
move_delay = 500
move_fingers = 3

[fast-switcher]
activate = <super> KEY_TAB
activate_backward = <shift> <super> KEY_TAB

[fisheye]
radius = 450.000000
toggle = <ctrl> <super> KEY_F
zoom = 7.000000

[follow-focus]
change_output = true
change_view = true
focus_delay = 50
raise_on_top = true
threshold = 10

[force-fullscreen]
constrain_pointer = false
constraint_area = output
key_toggle_fullscreen = <shift> <super> KEY_F
preserve_aspect = false
transparent_behind_views = false
x_skew = 0.000000
y_skew = 0.000000

[grid]
duration = 300
restore = <super> KEY_KP0
slot_b = <super> KEY_KP2
slot_bl = <super> KEY_KP1
slot_br = <super> KEY_KP3
slot_c = <super> KEY_KP5
slot_l = <super> KEY_KP4
slot_r = <super> KEY_KP6
slot_t = <super> KEY_KP8
slot_tl = <super> KEY_KP7
slot_tr = <super> KEY_KP9
type = crossfade

[idle]
cube_max_zoom = 1.500000
cube_rotate_speed = 1.000000
cube_zoom_speed = 1000
disable_on_fullscreen = true
dpms_timeout = -1
screensaver_timeout = 3600
toggle = <super> KEY_U

[input]
click_method = default
cursor_size = 48
cursor_theme = default
disable_touchpad_while_mouse = false
disable_touchpad_while_typing = false
gesture_sensitivity = 1.000000
kb_capslock_default_state = false
kb_numlock_default_state = true
kb_repeat_delay = 400
kb_repeat_rate = 40
middle_emulation = false
modifier_binding_timeout = 400
mouse_accel_profile = default
mouse_cursor_speed = 0.000000
mouse_scroll_speed = 1.000000
natural_scroll = false
scroll_method = none
tap_to_click = true
touchpad_accel_profile = default
touchpad_cursor_speed = 0.000000
touchpad_scroll_speed = 1.000000
xkb_layout = us
xkb_model = pc105
xkb_options = 
xkb_rules = evdev
xkb_variant =

[input-device]
output = 

[invert]
preserve_hue = false
toggle = <super> KEY_I

[join-views]

[keycolor]
color = \#000000FF
opacity = 0.250000
threshold = 0.500000

[mag]
default_height = 500
toggle = <alt> <super> KEY_M
zoom_level = 75

[move]
activate = <alt> BTN_LEFT
enable_snap = true
enable_snap_off = true
join_views = false
quarter_snap_threshold = 50
snap_off_threshold = 10
snap_threshold = 10
workspace_switch_after = -1

[oswitch]
next_output = <super> KEY_O
next_output_with_win = <shift> <super> KEY_O

[output]
mode = auto
position = auto
scale = 1.000000
transform = normal

[place]
mode = center

[preserve-output]
last_output_focus_timeout = 10000

[resize]
activate = <alt> BTN_RIGHT

[scale]
allow_zoom = false
bg_color = \#1A1A1AE6
duration = 300
inactive_alpha = 0.750000
interact = false
middle_click_close = true
spacing = 50
text_color = \#CCCCCCFF
title_font_size = 16
title_overlay = all
title_position = center
toggle = <super> KEY_S
toggle_all = <shift> <super> KEY_S

[scale-title-filter]
bg_color = \#00000080
case_sensitive = false
font_size = 30
overlay = true
share_filter = false
text_color = \#CCCCCCCC

[showrepaint]
reduce_flicker = true
toggle = <alt> <super> KEY_S

[simple-tile]
button_move = <super> BTN_LEFT
button_resize = <super> BTN_RIGHT
inner_gap_size = 5
keep_fullscreen_on_adjacent = true
key_focus_above = <super> KEY_K
key_focus_below = <super> KEY_J
key_focus_left = <super> KEY_H
key_focus_right = <super> KEY_L
key_toggle = <super> KEY_T
outer_horiz_gap_size = 0
outer_vert_gap_size = 0
tile_by_default = all

[switcher]
next_view = <alt> KEY_TAB
prev_view = <alt> <shift> KEY_TAB
speed = 500
view_thumbnail_scale = 1.000000

[vswipe]
background = \#1A1A1AFF
delta_threshold = 24.000000
duration = 180
enable_free_movement = false
enable_horizontal = true
enable_smooth_transition = false
enable_vertical = true
fingers = 4
gap = 32.000000
speed_cap = 0.050000
speed_factor = 256.000000
threshold = 0.350000

[vswitch]
background = \#1A1A1AFF
binding_down = <alt> <ctrl> KEY_DOWN
binding_left = <alt> <ctrl> KEY_LEFT
binding_right = <alt> <ctrl> KEY_RIGHT
binding_up = <alt> <ctrl> KEY_UP
binding_win_down = <super> KEY_DOWN
binding_win_left = <super> KEY_LEFT
binding_win_right = <super> KEY_RIGHT
binding_win_up = <super> KEY_UP
duration = 300
gap = 20
wraparound = false

[water]
activate = <ctrl> <super> BTN_LEFT

[window-rules]

[winzoom]
dec_x_binding = <shift> <super> KEY_LEFT
dec_y_binding = <shift> <super> KEY_UP
inc_x_binding = <shift> <super> KEY_RIGHT
inc_y_binding = <shift> <super> KEY_DOWN
modifier = <shift> <super> 
nearest_filtering = false
preserve_aspect = false
zoom_step = 0.010000

[wm-actions]
minimize = none
toggle_always_on_top = <shift> <super> KEY_T
toggle_fullscreen = <super> KEY_F
toggle_maximize = none
toggle_showdesktop = <super> KEY_D
toggle_sticky = none

[wobbly]
friction = 3.000000
grid_resolution = 6
spring_k = 8.000000

[workarounds]
all_dialogs_modal = true
app_id_mode = stock
dynamic_repaint_delay = false

[workspace-names]
background_color = \#333333B3
display_duration = 500
font = sans-serif
position = top_center
show_option_names = false
text_color = \#FFFFFFFF

[wrot]
activate = <ctrl> <super> BTN_RIGHT
activate-3d = <shift> <super> BTN_RIGHT
invert = false
reset = <ctrl> <super> KEY_R
reset-one = <super> KEY_R
reset_radius = 25.000000
sensitivity = 24

[zoom]
modifier = <super> 
smoothing_duration = 300
speed = 0.010000
